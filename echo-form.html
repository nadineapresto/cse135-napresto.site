<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo Form Tester</title>
</head>
<body>
    <h1>Echo Form Tester</h1>
    <form id="echo-form" method="post" action="https://napresto.site/cgi-bin/echo-php.php">
        <div class="form-group">
            <label for="language">Language:</label>
            <select id="language" name="language">
                <option value="php">PHP</option>
                <option value="python">Python</option>
                <option value="nodejs">Node.js</option>
            </select>
        </div>

        <div class="form-group">
            <label for="method">HTTP Method:</label>
            <select id="method" name="method">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
                <option value="PUT">PUT</option>
                <option value="DELETE">DELETE</option>
            </select>
        </div>

        <div class="form-group">
            <label for="encoding">Encoding:</label>
            <select id="encoding" name="encoding">
                <option value="application/x-www-form-urlencoded">x-www-form-urlencoded</option>
                <option value="application/json">application/json</option>
            </select>
        </div>

        <hr>

        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="">
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="">
        </div>

        <div class="form-group">
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" cols="50"></textarea>
        </div>

        <button type="submit">Submit</button>
    </form>

    <script src="echo-form.js"></script>
</body>
</html>
